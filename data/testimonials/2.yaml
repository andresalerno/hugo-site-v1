text: "Tive o privilégio de cursar o MBA Executivo em Finanças no Insper com o André. Com seu carisma, sempre cativou as pessoas ao seu redor. Orientado a detalhes, buscava aquele algo a mais nos trabalhos e pesquisas a serem entregues. Com sua liderança, engajava as pessoas a oferecerem seu melhor. Sua empatia e didática, fazia com que constantemente fosse tomado pelos demais colegas como referência. Em uma palavra: excelência"
name: "Francisco Borges Neto"
position: "Manager, Bradesco"
